<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>progress bar</title>

<style media="screen">
.container {
  width: 100%;
}

.item {
  width: 10%;
  border: 1px solid grey;
  background-color: lightgray;
  border-radius: 0px;
  margin-right: 2px;
  float: left;
  display: block;
  height: 10px;
}

.filled {
  background-color: #e6005c !important;
}

div:first-child{
  border-bottom-left-radius:10px;
        border-top-left-radius: 10px;

}

div:last-child{
border-bottom-right-radius:10px;
        border-top-right-radius: 10px;

}
</style>
  </head>
  <body>

    <div class="container">
    <div class="item filled"></div>
    <div class="item filled"></div>
    <div class="item filled"></div>
    <div class="item filled"></div>
    <div class="item filled"></div>
    <div class="item filled"></div>
    <div class="item filled"></div>
    <div class="item filled"></div>
    <div class="item filled"></div>
</div>

  </body>
</html>
