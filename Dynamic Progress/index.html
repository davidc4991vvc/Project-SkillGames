<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Dynamic progress bars</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  
<div class="progress-bar-group">
  <div class="progress-bar-group-title">
    <h1>Favorite food?</h1>
  </div>
  <div class="progress-bar" data-size="92">
    <div class="progress-bar__header">
    <small class="progress-bar__label">ChickPeas</small>
    <small class="progress-bar__data">0</small>    
    </div>
    <div class="progress-bar__bg">
      <div class="progress-bar__fg progress-bar--primary"></div>
    </div>
  </div>
  <div class="progress-bar" data-size="63">
    <div class="progress-bar__header">
      <small class="progress-bar__label">Sausage</small>
      <small class="progress-bar__data">0</small>
    </div>
    <div class="progress-bar__bg">
      <div class="progress-bar__fg progress-bar--primary"></div>
    </div>
  </div>
  <div class="progress-bar" data-size="21">
    <div class="progress-bar__header">
      <small class="progress-bar__label">Canteloupe</small>
      <small class="progress-bar__data">0</small>
    </div>
    <div class="progress-bar__bg">
      <div class="progress-bar__fg progress-bar--primary"></div>
    </div>
  </div>
</div>
  
    <script src="js/index.js"></script>

</body>
</html>
